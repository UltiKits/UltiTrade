name: Auto Release & Publish

on:
  push:
    branches: [master]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      version:
        description: "Version override (leave empty to use pom.xml)"
        required: false

jobs:
  release-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Install parent POM
        run: |
          git clone --depth 1 https://github.com/UltiKits/ultikits-module-parent.git /tmp/parent-pom
          cd /tmp/parent-pom && mvn install -N -q

      - name: Extract version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
            echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Check if release exists
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh release view "v${{ steps.version.outputs.VERSION }}" > /dev/null 2>&1; then
            echo "EXISTS=true" >> "$GITHUB_OUTPUT"
            echo "::notice::Release v${{ steps.version.outputs.VERSION }} already exists, skipping."
          else
            echo "EXISTS=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate changelog
        if: steps.check.outputs.EXISTS == 'false'
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | head -1)
          {
            echo "## 更新日志 / Changelog"
            echo ""
            if [ -z "$PREV_TAG" ]; then
              git log --pretty=format:"- %s"
            else
              git log --pretty=format:"- %s" "${PREV_TAG}..HEAD"
            fi
            echo ""
          } > /tmp/changelog.md

      - name: Set project version
        if: steps.check.outputs.EXISTS == 'false'
        run: mvn versions:set -DnewVersion="${{ steps.version.outputs.VERSION }}" -DgenerateBackupPoms=false

      - name: Build
        if: steps.check.outputs.EXISTS == 'false'
        run: mvn clean package -Dmaven.test.skip=true

      - name: Create GitHub Release
        if: steps.check.outputs.EXISTS == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ steps.version.outputs.VERSION }}" \
            --title "v${{ steps.version.outputs.VERSION }}" \
            --notes-file /tmp/changelog.md

      - name: Set up Node.js
        if: steps.check.outputs.EXISTS == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install UltiKits CLI
        if: steps.check.outputs.EXISTS == 'false'
        run: npm install -g @ultikits/cli

      - name: Publish to UltiCloud
        if: steps.check.outputs.EXISTS == 'false'
        env:
          ULTIKITS_TOKEN: ${{ secrets.ULTIKITS_TOKEN }}
        run: |
          ultikits publish --yes \
            --module-version "${{ steps.version.outputs.VERSION }}" \
            --changelog "$(cat /tmp/changelog.md)"
